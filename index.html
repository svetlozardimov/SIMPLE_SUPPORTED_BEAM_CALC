    <style>
      @media print {
        /* Hide UI elements not meant for the report */
        body {
          background-color: white !important;
        }
        .print-button-container,
        header p, /* Hides the subtitle */
        .beam-diagram,
        .input-grid,
        .deflection-check-controls,
        .scale-controls,
        .calculations-accordion-toggle {
          display: none !important;
        }

        /* Reset container styles for printing */
        .main-container {
          box-shadow: none !important;
          border: none !important;
          padding: 1rem !important; /* Add some padding for print margins */
          border-radius: 0 !important;
        }
        
        /* Universal color reset for black text on white background */
        * {
          color: #000 !important;
          background-color: transparent !important;
          border-color: #ddd !important;
        }

        h1 { font-size: 24pt; }
        h2 { font-size: 18pt; margin-top: 2rem; }
        h3 { font-size: 14pt; }

        /* Force the detailed calculations accordion to be open */
        #calculation-details {
          display: block !important;
          max-height: none !important;
          overflow: visible !important;
        }
        /* Remove padding/border from the accordion's inner wrapper */
        #calculation-details > div {
           padding: 0 !important;
           border: none !important;
        }

        /* Layout results and data boxes */
        .results-grid {
          grid-template-columns: repeat(3, 1fr) !important;
          gap: 1rem !important;
        }
        .result-card, .graph-container-wrapper, .p-3.bg-slate-800, .calculation-detail {
           border: 1px solid #ccc !important;
           box-shadow: none !important;
           page-break-inside: avoid;
        }

        /* Make graphs print-friendly */
        .graphs-grid {
          grid-template-columns: 1fr !important; /* Stack graphs vertically */
          gap: 2rem !important;
          margin-top: 2rem;
        }
        .graph-container-wrapper svg path[stroke="#06b6d4"] {
          stroke: #000 !important;
          stroke-width: 2px !important;
        }
        .graph-container-wrapper svg .drop-shadow-\[0_1px_1px_rgba\(0\,0\,0\,0\.8\)\] {
            text-shadow: none !important;
        }
        .graph-container-wrapper svg circle[fill="#f59e0b"] {
          fill: white !important;
          stroke: #000 !important;
        }
        /* Hide gradient fill which is bad for printing */
        .graph-container-wrapper svg path[fill="url(#gradient)"] {
          display: none;
        }
      }
    </style>
